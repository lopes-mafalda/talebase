# ===============================
# TaleBase - Application Settings
# ===============================
# ?? Copy this file to `application.properties`
# ?? and fill in your actual database credentials
# This file is NOT used by Spring Boot unless renamed to `application.properties`

spring.application.name=TaleBase

# === Database Configuration ===
spring.datasource.url=jdbc:postgresql://localhost:5432/talebase
spring.datasource.username=your_db_user
spring.datasource.password=your_db_password

# === Hibernate / JPA Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Debugging SQL Output ===
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
